[package]
name = "slip39"
version = "0.1.1"
authors = [
    "IoP Ventures LLC <info@iop-ventures.com>",
    "wigy <wigy_opensource_developer@yahoo.com>",
]
description = "SLIP-0039 compatible secret sharing tool"
repository = "https://github.com/internet-of-people/slip39-rust"
homepage = "https://iop.global/"
edition = "2018"
license = "GPL-3.0-or-later"
categories = [ "command-line-utilities", "cryptography" ]
keywords = [ "shamir", "bip39", "slip-0039", "bitcoin", "rustlang" ]

[dependencies]
failure = "0.1.5"
hex = "0.4.0"
rand = "0.6"
regex = "1.3.1"
serde = { version = "1.0.101", features = [ "derive" ] }
serde_json = "1.0.40"
sssmc39 = { git = "https://github.com/marcopolo/rust-sssmc39", rev = "a3e9d53d295b249c0212d6f7ab9dc434c8210df2" }
# sssmc39 = { path = "../rust-sssmc39"}
structopt = "0.3.2"
tiny-bip39 = "0.6.2"

[dev-dependencies]
